version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://blugreen:blugreen@postgres:5432/blugreen}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2.5:7b}
      - CORS_ORIGINS_RAW=${CORS_ORIGINS:-https://app.blugreen.com.br,https://blugreen.com.br}
      - DEBUG=false
      - WORKSPACE_BASE=/app/workspaces
      - COOLIFY_API_URL=${COOLIFY_API_URL:-}
      - COOLIFY_API_TOKEN=${COOLIFY_API_TOKEN:-}
    volumes:
      - backend_data:/app/data
      - workspaces:/app/workspaces
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - blugreen-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.blugreen.com.br}
    expose:
      - "3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.blugreen.com.br}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - blugreen-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-blugreen}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-blugreen}
      - POSTGRES_DB=${POSTGRES_DB:-blugreen}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-blugreen}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - blugreen-network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - blugreen-network
    # GPU support is optional - remove deploy.resources section for CPU-only mode
    # To enable GPU, uncomment the following:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

volumes:
  backend_data:
  workspaces:
  postgres_data:
  ollama_data:

networks:
  blugreen-network:
    driver: bridge
